<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Poster Little Mix</title>
</head>

<body>
  <div class="container">
    <img class="img-logo" src="img/logo.png" alt="Logo del grupo">
    <p class="text-tour">lm5 the tour</p>

    <div class="name-members">
      <h2 class="name-avatar1">Leigh-Anne Pinnock</h2>
      <h2 class="name-avatar2">Jesy Nelson</h2>
      <h2 class="name-avatar3">Perrie Edwurds</h2>
      <h2 class="name-avatar4">Jade Thirlwall</h2>
    </div>

    <div class="band">
      <img class="img-band1" src="img/Jesy2.png" alt="">
      <img class="img-band" src="img/leighAnne2.png" alt="">
      <img class="img-band" src="img/perri2.png" alt="">
      <img class="img-band2" src="img/Jade2.png" alt="">
    </div>


    <img class="reproductor" src="img/reproductor.png" alt="">

    <div class="info">
      <p class="info-location">Estadio Nacional</p>
      <p class="info-date">Jueves 29 de septiembre a las 7pm</p>
      <span class="song1">WOMAN LIKE ME</span>
      <span class="song2">THINK ABOUT US</span>
      <span class="song3">STRIP</span>
      <span class="song4">ONLY YOU</span>
      <span class="song5">SHOUT OUT TO MY EX</span>
  

    </div>

    <a class="info-ticket" target="blanc" href="https://www.eticket.cr/">Eticket</a>
    <a class="info-band" target="blanc" href="https://www.little-mix.com/gb/home">www.little-mix.com</a>
  </div>


</body>

</html>
